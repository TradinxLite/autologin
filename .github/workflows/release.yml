name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install briefcase playwright
      
      - name: Pre-install Playwright Chromium
        run: |
          python -m playwright install chromium
        env:
          PLAYWRIGHT_BROWSERS_PATH: ${{ github.workspace }}/playwright-browsers
      
      - name: Build Windows app
        run: |
          briefcase create windows
          briefcase build windows
          briefcase package windows
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: AutoLogin-windows
          path: dist/*.msi
          if-no-files-found: warn

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install briefcase playwright
      
      - name: Pre-install Playwright Chromium
        run: |
          python -m playwright install chromium
        env:
          PLAYWRIGHT_BROWSERS_PATH: ${{ github.workspace }}/playwright-browsers
      
      - name: Build macOS app
        run: |
          briefcase create macOS
          briefcase build macOS
          briefcase package macOS --adhoc-sign
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: AutoLogin-macos
          path: dist/*.dmg
          if-no-files-found: warn

  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgirepository1.0-dev \
            libcairo2-dev \
            libpango1.0-dev \
            libgdk-pixbuf2.0-dev \
            libffi-dev \
            shared-mime-info \
            desktop-file-utils \
            libfuse2
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install briefcase playwright
      
      - name: Pre-install Playwright Chromium
        run: |
          python -m playwright install chromium
        env:
          PLAYWRIGHT_BROWSERS_PATH: ${{ github.workspace }}/playwright-browsers
      
      - name: Build Linux AppImage
        run: |
          briefcase create linux appimage
          briefcase build linux appimage
          briefcase package linux appimage
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: AutoLogin-linux
          path: dist/*.AppImage
          if-no-files-found: warn

  release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: AutoLogin-windows
          path: artifacts/windows
        continue-on-error: true
      
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: AutoLogin-macos
          path: artifacts/macos
        continue-on-error: true
      
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: AutoLogin-linux
          path: artifacts/linux
        continue-on-error: true
      
      - name: Display structure
        run: |
          echo "Artifacts structure:"
          ls -laR artifacts/ || echo "No artifacts found"
      
      - name: Generate Changelog
        uses: orhun/git-cliff-action@v3
        id: git-cliff
        with:
          config: cliff.toml
          args: --verbose --latest --strip header
        env:
          OUTPUT: CHANGELOG.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.git-cliff.outputs.content }}
          files: |
            artifacts/windows/*
            artifacts/macos/*
            artifacts/linux/*
          generate_release_notes: false
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
