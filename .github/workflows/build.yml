name: Build Application

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install briefcase playwright
      
      - name: Pre-install Playwright Chromium
        run: |
          python -m playwright install chromium
        env:
          PLAYWRIGHT_BROWSERS_PATH: ${{ github.workspace }}/playwright-browsers
      
      - name: Build Windows app
        run: |
          briefcase create windows
          briefcase build windows
          briefcase package windows
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: AutoLogin-windows
          path: dist/*.msi
          if-no-files-found: warn

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install briefcase playwright
      
      - name: Pre-install Playwright Chromium
        run: |
          python -m playwright install chromium
        env:
          PLAYWRIGHT_BROWSERS_PATH: ${{ github.workspace }}/playwright-browsers
      
      - name: Build macOS app
        run: |
          briefcase create macOS
          briefcase build macOS
          briefcase package macOS --adhoc-sign
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: AutoLogin-macos
          path: dist/*.dmg
          if-no-files-found: warn

  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgirepository1.0-dev \
            libcairo2-dev \
            libpango1.0-dev \
            libgdk-pixbuf2.0-dev \
            libffi-dev \
            shared-mime-info \
            desktop-file-utils \
            libfuse2
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install briefcase playwright
      
      - name: Pre-install Playwright Chromium
        run: |
          python -m playwright install chromium
        env:
          PLAYWRIGHT_BROWSERS_PATH: ${{ github.workspace }}/playwright-browsers
      
      - name: Build Linux AppImage
        run: |
          briefcase create linux appimage
          briefcase build linux appimage
          briefcase package linux appimage
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: AutoLogin-linux
          path: dist/*.AppImage
          if-no-files-found: warn
